<div
   class="surface-overlay py-3 px-6 shadow-1 md:flex align-items-center justify-content-between relative static"
   style="min-height: 80px"
>
   <div class="flex align-items-center">
      <i class="pi pi-file-edit text-2xl mr-3 text-500"></i>
      <span class="text-3xl font-medium text-900">{{ navTitle }}</span>
   </div>

   <ul
      class="list-none p-0 m-0 pt-3 md:pt-0 flex align-items-center select-none"
   >
      <li *ngIf="!edit || (edit && recipeToEdit)">
         <a [class]="buttonCss()" routerLink="recipe" routerLinkActive="active">
            <i class="pi pi-book mr-2"></i>
            <span>{{ lang === "Esp" ? "Receta" : "Recipe" }}</span>
         </a>
      </li>

      <li *ngIf="!edit || (edit && postToEdit)">
         <a [class]="buttonCss()" routerLink="post" routerLinkActive="active">
            <i class="pi pi-globe mr-2"></i>
            <span>{{ lang === "Esp" ? "Post" : "Post" }}</span>
         </a>
      </li>

      <!-- <li *ngIf="!edit || (edit && newsToEdit)">
         <a [class]="buttonCss()" routerLink="news" routerLinkActive="active">
            <i class="pi pi-megaphone mr-2"></i>
            <span>Noticias</span>
         </a>
      </li> -->
   </ul>
</div>

<div class="p-0 pt-3 md:p-6 md:p-2 lg:p-8 lg:pt-3 contenedor">
   <router-outlet></router-outlet>
</div>
