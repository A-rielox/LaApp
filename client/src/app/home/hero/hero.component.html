<div
   class="surface-section flex flex-column justify-content-center section-container"
>
   <div class="grid grid-nogutter surface-section text-800">
      <div
         class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center"
      >
         <section>
            <span class="block text-6xl font-bold mb-1">{{ text.title }}</span>
            <div class="text-6xl text-primary font-bold mb-3">
               {{ text.slogan }}
            </div>
            <p class="mt-0 mb-4 text-700 line-height-3">
               {{ text.phrase }}
            </p>

            <!-- (click)="visible1 = true" -->
            <div class="flex justify-content-end">
               <app-register-modal [lang]="lang"></app-register-modal>
            </div>
         </section>
      </div>
