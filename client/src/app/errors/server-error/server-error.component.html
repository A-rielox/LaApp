<!-- red red quitar y poner "tuvimos un error" -->
<ng-container>
   <div
      class="flex align-items-start p-4 m-5 bg-pink-100 border-round border-1 border-pink-300"
   >
      <div class="text-pink-900 font-medium text-base mb-3 line-height-1 mr-3">
         <h4 class="text-pink-900 font-medium text-xl mb-3 line-height-1">
            Internal server error
         </h4>

         <h5 class="text-pink-900 font-medium text-base mb-3 line-height-1">
            Error: {{ error.message }}
         </h5>

         <p>Stack trace:</p>

         <code class="mt-5" style="background-color: whitesmoke">{{
            error.details
         }}</code>
      </div>
   </div>
</ng-container>
